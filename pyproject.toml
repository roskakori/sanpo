[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]
exclude = '''
/(
  \.git
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
default_section = "THIRDPARTY"
known_first_party = "sanpo"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-rA"
]
testpaths = [
    "tests",
]

[tool.poetry]
name = "sanpo"
version = "0.2.0"
description = "Sanitize PO files from gettext for version control"
readme = "README.md"
authors = ["Thomas Aglassinger <roskakori@users.sourceforge.net>"]
license = "BSD"
homepage = "https://github.com/roskakori/sanpo"
repository = "https://github.com/roskakori/sanpo.git"
keywords = ["clean", "gettext", "po", "sanitize"]
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: BSD License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Software Development :: Build Tools",
        "Topic :: Software Development :: Internationalization",
        "Topic :: Software Development :: Version Control",
]
packages = [
    { include = "sanpo" },
]

[tool.poetry.dependencies]
python = "^3.7.9"
pygments = "^2"
chardet = "^5"

[tool.poetry.dev-dependencies]
wheel = "^0.38.4"
coveralls = "^3.3.1"
coverage = "^6.5.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pre-commit = "^2.21.0"
twine = "^4"

[tool.poetry.scripts]
sanpo = "sanpo.command:main"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/roskakori/sanpo/issues"
"Changes" = "https://github.com/roskakori/sanpo/blob/main/CHANGES.md"

[pycodestyle]
max-line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
